<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button side="right" color="black"></ion-back-button>
    </ion-buttons>
    <ion-title>LanzamientoDetalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LanzamientoDetalle</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <div id="container">
    <strong class="capitalize">RIP</strong>
    <p>RIP <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div> -->

  <ion-card *ngFor = "let launch of infoLaunches; let i = index">
    <div *ngIf ='launch.id == idLaunch'>
    <ion-card-header>
      <ion-card-title>{{launch.id}}</ion-card-title>
    </ion-card-header>
    <div *ngIf ='launch.links.patch.small'>
      <img src='{{launch.links.patch.small}}' alt="" width="300px">
    </div>
    <div *ngIf ='!launch.links.patch.small'>
      <div *ngFor = "let rocket1 of infoRocket; let u = index">
      <div *ngIf ='launch.rocket == rocket1.id'>
        <img style = 'display: inline-block;
        position: relative;
        width: 300px;
        height: 300px;
        overflow: hidden;
        border-radius: 50%' src="{{rocket1.flickr_images[1]}}" alt="">
      </div>
    </div>
    </div>
  
    <ion-card-content>
      {{idLaunch}}
      {{launch.details}}
    </ion-card-content>
  </div>
  </ion-card>

</ion-content>
