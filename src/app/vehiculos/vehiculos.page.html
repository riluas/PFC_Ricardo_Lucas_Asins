<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vehículos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-classImageDarkSpace" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vehículos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card  class="card2" *ngFor="let rocket of data; let i = index" (click)='setRocketId(rocket.id)'
    [routerLink]="['/vehiculo-detalle/',rocket.id]">
    <ion-card-header id="cardHeader">
      <img src='{{rocket.flickr_images[1]}}' alt="">
      <ion-card-title>{{rocket.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
