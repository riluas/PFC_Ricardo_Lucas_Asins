<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-class" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="textWhite" id="container">
    <input type="file" id="myFileInput" name="inputFile" (ionRefresh)="doRefresh($event)" (change)="upload($event)"
      accept="*.png.jpg" />
    <ion-avatar class="avatar" >
      <img id="avatar" src={{ImagenUsuario}}>
    </ion-avatar>
    <ion-button class="noBgButton" (click)='fInput()' expand="block" fill="clear" shape="round">
      <span id="cambiarImagen" class="verdana textWhite">Cambiar imagen</span>
    </ion-button>
    <p class="capitalize textGrey">Nombre<span class="textWhite dataPerfil">{{nombreUsuarioIniciado}}</span></p>
    <hr class="line">
    <p class="capitalize textGrey">Apellidos<span class="textWhite dataPerfil">{{apellidosUsuarioIniciado}}</span></p>
    <hr class="line">
    <p class="capitalize textGrey">Email<span class="textWhite dataPerfil">{{UsuarioIniciado}}</span></p>
    <hr class="line">
    <ion-button id="desconectarse" (click)="onLogout()" expand="block" color="danger" fill="clear" shape="round">
      Desconectarse
    </ion-button>
  </div>
</ion-content>
