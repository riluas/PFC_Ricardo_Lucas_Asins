<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Seguidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Seguidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <div id="container">
    <strong class="capitalize">RIP</strong>
    <p>RIP <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components%22%3EUI Components</a></p>
  </div> -->

  <ion-card *ngFor = "let launch of infoLaunches; let i = index">
    <div *ngFor = "let favorito of arrayFavoritos; let u = index">
    <div *ngIf ='launch.id == favorito'>
    <ion-card-header>
      <ion-card-title>{{launch.name}}</ion-card-title>
      <p>{{launch.id}}</p>
    </ion-card-header>
    <div *ngIf ='launch.links.patch.small'>
      <ion-avatar class="image">
        <img  src='{{launch.links.patch.small}}' alt="">
      </ion-avatar>
    </div>
    <div *ngIf ='!launch.links.patch.small'>
      <div *ngFor = "let rocket1 of infoRocket; let u = index">
      <div *ngIf ='launch.rocket == rocket1.id'>
        <ion-avatar class="image">
          <img  src="{{rocket1.flickr_images[1]}}" alt="">
        </ion-avatar>
      </div>
    </div>
    </div>
    <ion-card-content>
      {{launch.details}}
    </ion-card-content>
  </div>
  </div>
  </ion-card>
</ion-content>
